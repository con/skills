[project]
name = "issue-triage"
version = "0.0.0"
requires-python = ">=3.11"

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov>=4.0", "pytest-timeout>=2.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short --timeout=30"
markers = ["ai_generated: test was generated by an AI assistant"]

[tool.coverage.run]
source = ["."]
omit = ["tests/*", "__pycache__/*"]

[tool.coverage.report]
show_missing = true
fail_under = 90
exclude_lines = ["pragma: no cover", "if __name__ == .__main__.", "if TYPE_CHECKING:"]
